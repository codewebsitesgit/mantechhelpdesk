<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Welcome to MantechHelpDesk System. Your voice, Our care!</title>
         <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/mantech.css" />
    </h:head>
    <h:body styleClass="bodyLogin">
        <f:view>
            <h:form>
                <p:panelGrid columns="2" id="panelLogin" styleClass="panelGridCenter">
                    <h:outputText value="Username"/>
                    <h:inputText value="#{account.username}"/>
                    <h:outputText value="Password"/>
                    <h:inputSecret value="#{account.password}"/>
                    <h:outputText value=""/>
                    <p:commandButton value="Login" action="#{account.checkLogin}" 
                                     icon="ui-icon-check" style="margin: 0"/>
                </p:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
