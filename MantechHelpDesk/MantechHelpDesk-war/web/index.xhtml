<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Welcome to MantechHelpDesk System. Your voice, Our care!</title>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/mantech.css" />
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:panel header="Login panel" styleClass="panelGridCenter">
                    <p:messages autoUpdate="true" closable="true" />
                    <p:panelGrid columns="2" id="panelLogin" >
                        <h:outputText value="Username"/>
                        <p:inputText id="userName" value="#{account.username}" required="true"
                                     requiredMessage="Username cannot be blank."/>
                        <h:outputText value="Password"/>
                        <p:password id="password" value="#{account.password}" required="true"
                                    requiredMessage="Password cannot be blank."/>
                        <h:outputText value=""/>
                        <p:commandButton id="btnLogin" value="Login" 
                                         action="#{account.checkLogin}" 
                                         icon="ui-icon-check" style="margin: 0"/>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </f:view>
    </h:body>
</html>
