<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <h:outputStylesheet name="../css/mantech.css"/>
        <title><ui:insert name="title">MantechHelpDesk: User</ui:insert></title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <f:view>
                <h:form>
                    <table class="HeaderTemplate">
                        <tr>
                            <td><img src="images/banner.jpg" width="100%" height="100%"/></td>
                        </tr>
                    </table>
                    <p:menubar style="padding-left: 10%" rendered="${not empty userSession}">  
                        <p:submenu label="Complaints" icon="ui-icon-document">  
                            <p:submenu label="New" icon="ui-icon-contact" rendered="${userSession.roleID.roleID == 3}">  
                                <p:menuitem value="Complaint" action="#{complaint.newComplaint}" />  
                            </p:submenu>  
                            <p:menuitem value="All History" action="#{complaint.viewComplaintHistory}" 
                                        rendered="${userSession.roleID.roleID == 1}"/>
                            <p:menuitem value="All Assignments" action="#{complaint.viewComplaintAssignment}" 
                                        rendered="${userSession.roleID.roleID == 2}"/>
                        </p:submenu>  

                        <p:submenu label="Accounts" icon="ui-icon-pencil" rendered="${userSession.roleID.roleID == 1}">  
                            <p:menuitem value="New account" action="#{account.newAccount}" icon="ui-icon-arrowreturnthick-1-w" />
                            <p:separator />
                            <p:menuitem value="Search account" action="#{account.viewAccounts}" icon="ui-icon-arrowreturnthick-1-w" />
                        </p:submenu>
                        
                        <p:submenu label="View" icon="ui-icon-pencil" rendered="${userSession.roleID.roleID == 3}">  
                            <p:menuitem value="All complaints" action="#{complaint.viewComplaint}" icon="ui-icon-arrowreturnthick-1-w" />  
                        </p:submenu>  

                        <p:submenu label="Profiles" icon="ui-icon-gear">  
                            <p:menuitem value="Change password" action="#{account.changeUserPassword}" icon="ui-icon-pencil" />  
                        </p:submenu>

                        <p:submenu label="Help" icon="ui-icon-help">  
                            <p:menuitem value="User Guide" action="#{help.viewUserGuide}" /> 
                            <p:separator />
                            <p:menuitem value="FAQs" action="#{help.viewFAQs}"/>
                        </p:submenu> 

                        <f:facet name="options">  
                            <p:inputText style="margin-right:10px"/>  
                            <p:commandButton value="Logout" icon="ui-icon-extlink" action="#{account.logout}"/>  
                        </f:facet>  
                    </p:menubar>
                </h:form>
            </f:view>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content" />
        </div>

    </h:body>

</html>
