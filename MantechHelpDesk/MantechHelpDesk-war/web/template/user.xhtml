<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <h:outputStylesheet name="../css/mantech.css"/>
        <title><ui:insert name="title">MantechHelpDesk: User</ui:insert></title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <f:view>
                <h:form>
                    <table class="HeaderTemplate">
                        <tr>
                            <td><img src="images/banner.jpg" width="100%" height="100%"/></td>
                        </tr>
                    </table>
                    <p:menubar style="padding-left: 10%" rendered="${not empty userSession}">  
                        <p:submenu label="Complaints" icon="ui-icon ui-icon-home">  
                            <p:submenu label="New" rendered="${userSession.roleID.roleID == 3}">  
                                <p:menuitem value="Complaint" action="#{complaint.newComplaint}" icon="ui-icon-circle-plus"/>  
                            </p:submenu> 
                            <p:menuitem value="Handle complaints" action="#{complaint.viewLastModifiedComplaints}" 
                                        rendered="${userSession.roleID.roleID == 1}" icon="ui-icon ui-icon-refresh"/>
                            <p:separator rendered="${userSession.roleID.roleID == 1}"/>
                            <p:menuitem value="History trackings" action="#{complaint.viewComplaintHistory}" 
                                        rendered="${userSession.roleID.roleID == 1}" icon="ui-icon-arrow-4-diag"/>
                            <p:separator rendered="${userSession.roleID.roleID == 1}"/>
                            <p:menuitem value="Generate reports" action="#{complaint.generateReports}" 
                                        rendered="${userSession.roleID.roleID == 1}" icon="ui-icon-disk"/>
                            <p:menuitem value="All Assignments" action="#{complaint.viewComplaintAssignment}" 
                                        rendered="${userSession.roleID.roleID == 2}" icon="ui-icon ui-icon-refresh"/>
                        </p:submenu>  
                        
                        <p:submenu label="Articles" icon="ui-icon-signal-diag">  
                            <p:menuitem value="Read articles" action="#{article.readArticle}" 
                                        icon="ui-icon-comment"/>
                            <p:separator rendered="${userSession.roleID.roleID == 2}"/>
                            <p:menuitem value="New article" action="#{article.newArticle}" 
                                        icon="ui-icon-circle-plus" rendered="${userSession.roleID.roleID == 2}"/>
                            <p:separator rendered="${userSession.roleID.roleID == 2}"/>
                            <p:menuitem value="Maintain article" action="#{article.maintainArticle}" 
                                        icon="ui-icon-pencil" rendered="${userSession.roleID.roleID == 2}"/>
                        </p:submenu>

                        <p:submenu label="Accounts" icon="ui-icon-person" rendered="${userSession.roleID.roleID == 1}">  
                            <p:menuitem value="New account" action="#{account.newAccount}" icon="ui-icon-circle-plus" />
                            <p:separator />
                            <p:menuitem value="Search account" action="#{account.viewAccounts}" icon="ui-icon-search" />
                        </p:submenu>
                        
                        <p:submenu label="View" icon="ui-icon-contact" rendered="${userSession.roleID.roleID == 3}">  
                            <p:menuitem value="All complaints" action="#{complaint.viewComplaint}" icon="ui-icon-note" />  
                        </p:submenu>  

                        <p:submenu label="Profiles" icon="ui-icon-gear">  
                            <p:menuitem value="Change password" action="#{account.changeUserPassword}" icon="ui-icon-pencil" />  
                        </p:submenu>

                        <p:submenu label="Help" icon="ui-icon-help">  
                            <p:menuitem value="User Guide" action="#{help.viewUserGuide}" icon="ui-icon-newwin"/> 
                            <p:separator />
                            <p:menuitem value="FAQs" action="#{help.viewFAQs}" icon="ui-icon-transferthick-e-w"/>
                        </p:submenu> 

                        <f:facet name="options">  
                            <p:commandButton value="FAQs" icon="ui-icon-search" 
                                             action="#{faqs.searchFaqs}" ajax="true"/> 
                            <p:inputText style="margin-right:10px" id="faqFocus" 
                                         value="#{faqs.searchQuestionKeyword}"
                                         title="Enter keyword to search the question"/> 
                            <p:tooltip for="faqFocus" showEffect="slide" hideEffect="slide"/>
                            <p:commandButton value="Logout" icon="ui-icon-extlink" action="#{account.logout}"/>  
                        </f:facet>  
                    </p:menubar>
                </h:form>
            </f:view>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content" />
        </div>

    </h:body>

</html>
