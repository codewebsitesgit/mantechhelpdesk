<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>MantechHelpDesk: View All Complaints</title>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/mantech.css" />
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <table class="HeaderTemplate">
                    <tr>
                        <td><img src="images/banner.jpg" width="100%" height="100%"/></td>
                    </tr>
                </table>  
                <p:menubar>  
                    <p:submenu label="Complaints" icon="ui-icon-document">  
                        <p:submenu label="New" icon="ui-icon-contact">  
                            <p:menuitem value="Complaint" action="#{complaint.newComplaint}" />  
                        </p:submenu>  
                    </p:submenu>  

                    <p:submenu label="View" icon="ui-icon-pencil">  
                        <p:menuitem value="All complaints" action="#{complaint.viewComplaint}" icon="ui-icon-arrowreturnthick-1-w" />  
                    </p:submenu>  

                    <p:submenu label="Profiles" icon="ui-icon-gear">  
                        <p:menuitem value="Change password" action="#{account.changeUserPassword}" icon="ui-icon-pencil" />  
                    </p:submenu>

                    <p:submenu label="Help" icon="ui-icon-help">  
                        <p:menuitem value="User Guide" action="#{help.viewUserGuide}" />  
                    </p:submenu>  

                    <f:facet name="options">  
                        <p:inputText style="margin-right:10px"/>  
                        <p:commandButton value="Logout" icon="ui-icon-extlink" action="#{account.logout}"/>  
                    </f:facet>  
                </p:menubar>

                <h1><h:outputText value="Search a complaint"/></h1>
                <p:panelGrid columns="2" id="panelSearchCriteria">
                    <h:outputText value="Complaint ID:"/>
                    <p:inputText value="#{complaint.searchedComplaintID}" id="searchedComplaintID"/>
                    <h:outputText value="Subject:"/>
                    <p:inputText value="#{complaint.searchedSubject}" id="searchedSubject"/>
                    <h:outputText value="Status:"/>
                    <p:selectOneMenu id="status" value="#{complaint.statusID}" label="Status">
                        <f:selectItems value="#{status.allStatus}" var="st"
                                       itemLabel="#{st.statusName}" itemValue="#{st.statusID}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Search" action="viewComplaint" 
                                     update="complaintTable"
                                     icon="ui-icon-check" style="margin: 0"/>
                </p:panelGrid>

                <h1><h:outputText value="All complaints"/></h1>

                <p:dataTable value="#{complaint.allSearchedComplaints}" var="item" id="complaintTable"
                             rowKey="#{item.complaintID}" selectionMode="single" 
                             paginator="true" rows="5"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15">
                    <p:column headerText="Complaint ID">
                        #{item.complaintID}
                    </p:column>
                    <p:column headerText="Subject">
                        #{item.complaintSubject}
                    </p:column>
                    <p:column headerText="LodgingDate">
                        <h:outputText value="#{item.lodgingDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="ClosingDate">
                        <h:outputText value="#{item.closingDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Technician">
                        #{item.technician.name}
                    </p:column>
                    <p:column headerText="Status">
                        #{item.status.statusName}
                    </p:column>
                    <p:column headerText="Action">
                        <c:if test="${not item.notResend}" >
                            <p:commandLink value="Resend" 
                                           actionListener="#{complaint.resend(item.complaintID)}"/>
                        </c:if>
                    </p:column>
                    <p:column headerText="Priority">
                        #{item.priority.priorityName}
                    </p:column>
                    <p:column headerText="Category">
                        #{item.complaintCategory.categoryName}
                    </p:column>
                </p:dataTable>

            </h:form>
        </f:view>
    </h:body>
</html>
