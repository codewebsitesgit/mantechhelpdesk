<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MantechHelpDesk: Change Profiles Password</title>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/mantech.css" />
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <table class="HeaderTemplate">
                    <tr>
                        <td><img src="images/banner.jpg" width="100%" height="100%"/></td>
                    </tr>
                </table>  
                <p:menubar>  
                    <p:submenu label="Complaints" icon="ui-icon-document">  
                        <p:submenu label="New" icon="ui-icon-contact">  
                            <p:menuitem value="Complaint" action="#{complaint.newComplaint}" />  
                        </p:submenu>  
                    </p:submenu>  

                    <p:submenu label="View" icon="ui-icon-pencil">  
                        <p:menuitem value="All complaints" action="#{complaint.viewComplaint}" icon="ui-icon-arrowreturnthick-1-w" />  
                    </p:submenu>  

                    <p:submenu label="Profiles" icon="ui-icon-gear">  
                        <p:menuitem value="Change password" action="#{account.changeUserPassword}" icon="ui-icon-pencil" />  
                    </p:submenu>

                    <p:submenu label="Help" icon="ui-icon-help">  
                        <p:menuitem value="User Guide" action="#{help.viewUserGuide}" />  
                    </p:submenu>  

                    <f:facet name="options">  
                        <p:inputText style="margin-right:10px"/>  
                        <p:commandButton value="Logout" icon="ui-icon-extlink" action="#{account.logout}"/>  
                    </f:facet>  
                </p:menubar>
            </h:form>
        </f:view>

    </h:body>
</html>
