<ui:composition template="/template/user.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"

                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="title">MantechHelpDesk: Change password for >> #{userSession.name}</ui:define>
    <ui:define name="content">
        <f:view>
            <h:form>
                <p:panel id="panelChangePassword" header="Change password">
                    <p:messages autoUpdate="true" id="errorMessages" closable="true"/>
                    <p:panelGrid columns="3" >
                        <h:outputLabel value="Old password" for="oldPassword" />
                        <p:password id="oldPassword" value="#{account.oldPassword}" 
                                    title="oldPassword" required="true"
                                    requiredMessage="Password cannot be blank."/>
                        <p:message for="oldPassword" />
                        <h:outputLabel value="New password" for="newPassword" />
                        <p:password id="newPassword" value="#{account.newPassword}" 
                                    title="newPassword" required="true"
                                    requiredMessage="New password cannot be blank."/>
                        <p:message for="newPassword"/>
                        <h:outputLabel value="Confirm password" for="confirmPassword" />
                        <p:password id="confirmPassword" value="#{account.confirmPassword}" 
                                    title="confirmPassword" required="true"
                                    requiredMessage="Confirm password cannot be blank."/>
                        <p:message for="confirmPassword"/>
                        <p:commandButton id="btnChange" value="Change" 
                                         actionListener="#{account.changePassword}" 
                                         icon="ui-icon-check" style="margin: 0"
                                         update="panelChangePassword, errorMessages"/>
                        <h:outputText />
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
