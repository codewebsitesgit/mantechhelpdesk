<ui:composition template="/template/user.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >
    <ui:define name="title">MantechHelpDesk: FAQs</ui:define>
    <ui:define name="content">
        <h:form id="formFaqs">
            <p:panel id="faqsPanel" header="Welcome FAQs page">
                <p:dataTable id="faqsTable" var="faq" value="#{faqs.allFaqs}">

                    <p:column style="width:3%">
                        <p:rowToggler />
                    </p:column>

                    <p:column style="width:72%">
                        <f:facet name="header">
                            Question
                        </f:facet>
                        <h:outputText value="#{faq.faqSubject}" />
                    </p:column>

                    <p:column style="width:25%">
                        <f:facet name="header">
                            Creation Date
                        </f:facet>
                        <p:outputLabel value="#{faq.creationDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </p:outputLabel>
                    </p:column>

                    <p:rowExpansion>
                        <h:panelGrid id="display">
                            <p:inputTextarea value="#{faq.faqContents}" id="contentArea" 
                                             rows="8" cols="85" readonly="true"/>
                        </h:panelGrid>
                    </p:rowExpansion>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
