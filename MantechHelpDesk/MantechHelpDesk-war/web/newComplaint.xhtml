<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MantechHelpDesk: Create new Complaint</title>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/mantech.css" />
    </h:head>
    <h:body>
        <f:view>
            <h:form id="form1">
                <table class="HeaderTemplate">
                    <tr>
                        <td><img src="images/banner.jpg" width="100%" height="100%"/></td>
                    </tr>
                </table>  
                <p:menubar>  
                    <p:submenu label="Complaints" icon="ui-icon-document">  
                        <p:submenu label="New" icon="ui-icon-contact">  
                            <p:menuitem value="Complaint" actionListener="#{complaint.newComplaint}" />  
                        </p:submenu>  
                    </p:submenu>  

                    <p:submenu label="View" icon="ui-icon-pencil">  
                        <p:menuitem value="All complaints" actionListener="#{complaint.viewComplaint}" 
                                    icon="ui-icon-arrowreturnthick-1-w" />  
                    </p:submenu>  

                    <p:submenu label="Profiles" icon="ui-icon-gear">  
                        <p:menuitem value="Change password" actionListener="#{account.changeUserPassword}" 
                                    icon="ui-icon-pencil" />  
                    </p:submenu>

                    <p:submenu label="Help" icon="ui-icon-help">  
                        <p:menuitem value="User Guide" actionListener="#{help.viewUserGuide}" />  
                    </p:submenu>  

                    <f:facet name="options">  
                        <p:inputText style="margin-right:10px"/>  
                        <p:commandButton value="Logout" icon="ui-icon-extlink" actionListener="#{account.logout}"/>  
                    </f:facet>  
                </p:menubar>
                <h1><h:outputText value="Create new complaint"/></h1>

                <p:panelGrid columns="3" id="panelSendComplaint">
                    <h:outputLabel value="Complaint ID *:" for="complaintID" />
                    <p:outputLabel id="complaintID" value="#{complaint.curComplaint.complaintID}" 
                                 title="ComplaintID"/>
                    <p:message for="complaintID"/>
                    <h:outputLabel value="Category *:" for="complaintCategory" />
                    <p:selectOneMenu id="complaintCategory" value="#{complaint.complaintCategory}" 
                                     label="ComplaintCategory" required="true" 
                                     requiredMessage="The ComplaintCategory field is required.">
                        <f:selectItems value="#{complaint.complaintCats}" var="cat"
                                       itemLabel="#{cat.categoryName}" itemValue="#{cat.categoryID}"/>
                    </p:selectOneMenu>
                    <p:message for="complaintCategory" />
                    <h:outputLabel value="Priority *:" for="priority" />
                    <p:selectOneMenu id="priority" value="#{complaint.complaintPriority}" label="Priority" 
                                     required="true" requiredMessage="The Priority field is required.">
                        <f:selectItems value="#{priority.allPriorities}" var="prio"
                                       itemLabel="#{prio.priorityName}" itemValue="#{prio.priorityID}"/>
                    </p:selectOneMenu>
                    <p:message for="priority" />
                    <h:outputLabel value="Subject *:" for="complaintSubject" />
                    <p:inputText id="complaintSubject" value="#{complaint.curComplaint.complaintSubject}" 
                                 title="ComplaintSubject" required="true" 
                                 requiredMessage="The ComplaintSubject field is required."
                                 maxlength="150" size="60"/>
                    <p:message for="complaintSubject" />
                    <h:outputLabel value="Contents *:" for="complaintContents" />
                    <p:inputTextarea id="complaintContents" value="#{complaint.curComplaint.complaintContents}" 
                                     title="ComplaintContents" required="true" 
                                     requiredMessage="The ComplaintContents field is required."
                                     maxlength="1000" rows="13" cols="80"/>
                    <p:message for="complaintContents" />
                    <p:commandButton id="btnSend" value="Send" actionListener="#{complaint.sendComplaint}" 
                                     update="panelSendComplaint,complaintTable"
                                     icon="ui-icon-check" style="margin: 0"/>
                </p:panelGrid>


                <h1><h:outputText value="All complaints"/></h1>

                <p:dataTable value="#{complaint.topFiveComplaints}" var="item" 
                             id="complaintTable"
                             rowKey="#{item.complaintID}" selectionMode="single" >
                    <p:column headerText="Complaint ID">
                        #{item.complaintID}
                    </p:column>
                    <p:column headerText="Subject">
                        #{item.complaintSubject}
                    </p:column>
                    <p:column headerText="LodgingDate">
                        <h:outputText value="#{item.lodgingDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="ClosingDate">
                        <h:outputText value="#{item.closingDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Technician">
                        #{item.technician.name}
                    </p:column>
                    <p:column headerText="Status">
                        #{item.status.statusName}
                    </p:column>
                    <p:column headerText="Priority">
                        #{item.priority.priorityName}
                    </p:column>
                    <p:column headerText="Category">
                        #{item.complaintCategory.categoryName}
                    </p:column>
                </p:dataTable>


            </h:form>
        </f:view>

    </h:body>
</html>
